# This is a basic workflow to help you get started with Actions

name: Deploy to AWS

env: 
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: s3-individueel
  IMAGE_TAG: latest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "production" branch
  push:
    branches: [ "production" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Build:
    # The type of runner that the job will run on
    name: üîß Build Docker Image
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: üîß Checkout repository
        uses: actions/checkout@v3
        
      - name: üîß Build Docker Image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          
  Connect:
    name: ‚òÅ Connect to AWS
    runs-on: ubuntu-latest
    outputs: 
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
    needs: 'Build'
    
    steps: 
    - name: ‚òÅ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: ‚òÅ Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
  
  Deploy:
    name: ‚òÅ Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: 'Connect'
    
    steps:    
    - name: ‚òÅ Push Docker Image to AWS ECR
      id: push-image
      env: 
        ECR_REGISTRY: ${{ needs.Connect.outputs.ECR_REGISTRY }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
