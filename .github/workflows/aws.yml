name: Deploy to AWS

on:
  push:
    branches: [ "production" ]

env:
  AWS_REGION: eu-central-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: s3-individueel        # set this to your Amazon ECR repository name
  ECS_SERVICE: s3-individueel-service                # set this to your Amazon ECS service name
  ECS_CLUSTER: s3-individueel                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: ./aws/task-definition.json # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: product-api         # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  Build:
    # The type of runner that the job will run on
    name: ðŸ”§ Build Image
    runs-on: ubuntu-latest
    outputs: 
      tag: ${{ steps.build-img.outputs.tag }}
      image: ${{ steps.build-img.outputs.image }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ðŸ”§ Checkout repository
        uses: actions/checkout@v3
        
      - name: ðŸ”§ Build Docker Image
        id: build-img
        env: 
          ECR_REGISTRY: ${{ secrets.AWS_REGISTRY_URL }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=tag::$IMAGE_TAG"
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
